<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Sarah Mitchell">
      <meta name="description" content="Working with Cookies">
      <meta name="keywords" content="web development, html, css, javascript, winnipeg, canada">
      <title>Working with Cookies</title>
      <link rel="icon" href="./assets/img/cookie-icon.png" type="image/png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
      <link rel="stylesheet" href="./assets/style/index.css" media="all">
      <script src="./assets/script/app.js" defer> </script>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero-image">
          <p class="hero-text">Me Want Cookies!</p>
        </div>
      </section>
      <div class="container">
        <dialog class="cookies-dialog">
          <h2>Cookies</h2>
          <p>
           We use cookies to improve your experience on our website. By clicking
           'Accept', you agree to the use of cookies for marketing and
           analytics purposes. 
          </p>
          <div class="buttons">
            <button class="accept-button">Accept</button>
            <button class="settings-button">Settings</button>
          </div>
        </dialog>
        <dialog class="settings-dialog">
            <div class="setting-item">
                <h2>Settings</h2>
                <div class="cookie one"
                    <p class="browser">Browser</p>
                    <label class="switch">
                        <input type="checkbox" class="cookie-one" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="cookie two"
                    <p class="system">Operating system</p>
                    <label class="switch">
                        <input type="checkbox" class="cookie-two" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="cookie three"
                    <p class="width">Screen width</p>
                    <label class="switch">
                        <input type="checkbox" class="cookie-three" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="cookie four"
                    <p class="height">Screen height</p>
                    <label class="switch">
                        <input type="checkbox" class="cookie-two" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="buttons">
                    <button type="button" class="save-button">Save Preferences</button>
                </div> 
            </div>
         </dialog>
      </div>
    </main>
  </body>
</html>
